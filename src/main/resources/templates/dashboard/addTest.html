<!DOCTYPE html>
<html lang="en">
  <head th:replace="dashboard/layouts/header :: header"></head>

  <body id="page-top">
    <div id="wrapper">
      <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">Add Test</h1>
            </div>
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  Test creation form
                </h6>
              </div>
              <div class="card-body">
                <form method="post" th:object="${test}">
                  <div class="form-group">
                    <label for="testName">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      required="required"
                      placeholder="Name"
                      th:field="*{testName}"
                    />
                  </div>

                  <div class="form-group">
                    <label for="deliveredDate">Set Up Date</label>
                    <input
                      type="date"
                      id="setupDate"
                      class="form-control"
                      required="required"
                      placeholder="Set Up Date"
                      th:field="*{setupDate}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="deliveredDate">Cost</label>
                    <input
                      type="number"
                      id="cost"
                      class="form-control"
                      required="required"
                      placeholder="Cost"
                      th:field="*{cost}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                      id="name"
                      class="form-control"
                      rows="4"
                      required="required"
                      placeholder="Description"
                      th:field="*{description}"
                    ></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
      </div>
    </div>

    <a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
    <div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
    <script th:replace="toast :: toast"></script>
  </body>
</html>
