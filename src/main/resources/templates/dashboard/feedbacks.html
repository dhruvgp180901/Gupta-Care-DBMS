<!DOCTYPE html>
<html lang="en">
  <head th:replace="dashboard/layouts/header :: header"></head>

  <body id="page-top">
    <div id="wrapper">
      <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">Manage Feebakcs</h1>
            </div>

            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  List of all Feedbacks
                </h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Purpose</th>
                        <th>Pupose ID</th>
                        <th>Date</th>
                        <th>Complaint</th>
                        <th>Suggestion</th>
                        <th>Rating</th>
                        <th>Action</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr th:each="feedback, id: *{feedbacks}">
                        <td th:text="${feedback.purpose}">
                          Patient Username
                        </td>
                        <td th:text="${feedback.purposeID}">
                          Doctor Username
                        </td>
                        <td th:text="${feedback.date}">Date</td>
                        <td th:text="${feedback.complaint}">Start Time</td>
                        <td th:text="${feedback.Suggestion}">End Time</td>
                        <td >
                            <span th:if="${feedback.rating == 0}" >-----</span>
                            <span th:if="${feedback.rating &gt 0}" class="fa fa-star checked"></span>
                            <span th:if="${feedback.rating &gt 1}" class="fa fa-star checked"></span>
                            <span th:if="${feedback.rating &gt 2}" class="fa fa-star checked"></span>
                            <span th:if="${feedback.rating &gt 3}" class="fa fa-star checked"></span>
                            <span th:if="${feedback.rating &gt 4}" class="fa fa-star checked"></span>
                        </td>
                        <td>
                          <a
                            th:href="${'/dashboard/delete/feedback/' + feedback.feedbackID}"
                            class="btn btn-danger"
                            role="button"
                            ><i class="fa fa-trash"></i>Delete</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
      </div>
    </div>

    <a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
    <div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
    <script th:replace="toast :: toast"></script>
  </body>
</html>
