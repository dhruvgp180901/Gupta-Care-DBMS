<!DOCTYPE html>
<html lang="en">
  <head th:replace="dashboard/layouts/header :: header"></head>

  <body id="page-top">
    <div id="wrapper">
      <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">Manage Medicines</h1>
              <a
                th:href="@{/dashboard/medicine/add}"
                class="
                  d-none d-sm-inline-block
                  btn btn-sm btn-primary
                  shadow-sm
                "
                >Add Medicine</a
              >
            </div>

            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  List of all Medicines
                </h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Purpose</th>
                        <th>Color</th>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Delivered Amount</th>
                        <th>Delivered Date</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="medicine: ${medicines}">
                        <td th:text="${medicine.name}">Name</td>
                        <td th:text="${medicine.company}">Company</td>
                        <td th:text="${medicine.purpose}">Purpose</td>
                        <td th:text="${medicine.color}">Color</td>
                        <td th:text="${medicine.description}">Description</td>
                        <td th:text="${medicine.cost}">Cost</td>
                        <td th:text="${medicine.deliveredAmount}">Amount</td>
                        <td th:text="${medicine.deliveredDate}">Date</td>
                        <td>
                          <a
                            th:href="${'/dashboard/manage/medicine/' + medicine.medicineID}"
                            class="btn-sm btn-primary"
                          >
                            <span class="text">Manage</span>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
      </div>
    </div>

    <a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
    <div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
    <script th:replace="toast :: toast"></script>
  </body>
</html>
