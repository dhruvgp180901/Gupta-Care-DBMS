<!DOCTYPE html>
<html lang="en">
  <head th:replace="dashboard/layouts/header :: header"></head>

  <body id="page-top">
    <div id="wrapper">
      <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">Manage Medicine Order</h1>
            </div>

            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  List of all Medicines of this Order
                </h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Order ID</th>
                        <th>Medicine ID</th>
                        <th>Cost (per piece)</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Action</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr th:each="payorder, id: *{payorders}">
                        <td th:text="*{payorder.paymentID}">
                          Order ID
                        </td>
                        <td th:text="*{payorder.medicineID}">
                            Medicine ID
                          </td>
                        <td th:text="'₹' + ' ' + *{costs[id.index]}">Cost (per piece)</td>
                        <td th:text="*{payorder.quantity}">Quantity</td>
                        <td th:text="'₹' + ' ' + *{amounts[id.index]}">Amount</td>
                        <td>
                          <a
                            th:href="${'/dashboard/delete/payorder/' + payorder.payorderMedID}"
                            class="btn btn-danger"
                            role="button"
                            ><i class="fa fa-trash"></i>Delete</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
      </div>
    </div>

    <a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
    <div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
    <script th:replace="toast :: toast"></script>
  </body>
</html>
