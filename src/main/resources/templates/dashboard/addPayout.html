<!DOCTYPE html>
<html lang="en">
  <head th:replace="dashboard/layouts/header :: header"></head>

  <body id="page-top">
    <div id="wrapper">
      <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">Add Payout</h1>
            </div>
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                  
                <h6 class="m-0 font-weight-bold text-primary" th:text='${username}'>
                  Username
                </h6>
              </div>
              <div class="card-body">
                <form method="post" th:object="${payout}">
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input
                          type="text"
                          id="month"
                          class="form-control"
                          required="required"
                          placeholder="Month"
                          th:field="*{month}"
                        />
                      </div>
                    <div class="form-group">
                    <label for="year">Year</label>
                    <input
                      type="number"
                      id="year"
                      class="form-control"
                      required="required"
                      placeholder="Year"
                      th:field="*{year}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="leavesAllowed">leaves Allowed</label>
                    <input
                      type="number"
                      id="leavesAllowed"
                      class="form-control"
                      required="required"
                      placeholder="Leaves Allowed"
                      th:field="*{leavesAllowed}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="leavesTaken">Leaves Taken</label>
                    <input
                      type="number"
                      id="leavesTaken"
                      class="form-control"
                      required="required"
                      placeholder="Leaves Taken"
                      th:field="*{leavesTaken}"
                    />
                    </div>
                    <div class="form-group">
                      <label for="overdaysWorked">Overdays Worked</label>
                      <input
                        type="number"
                        id="overdaysWorked"
                        class="form-control"
                        required="required"
                        placeholder="Overdays Worked"
                        th:field="*{overdaysWorked}"
                      />
                    
                  </div>
                  <div class="form-group">
                    <label for="netAmount">Net Amount</label>
                    <input
                      type="number"
                      id="netAmount"
                      class="form-control"
                      required="required"
                      placeholder="Net Amount"
                      th:field="*{netAmount}"
                    />
                  
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input
                      type="number"
                      id="status"
                      class="form-control"
                      required="required"
                      placeholder="Status"
                      th:field="*{status}"
                    />
                  
                </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
      </div>
    </div>

    <a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
    <div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
    <script th:replace="toast :: toast"></script>
  </body>
</html>
