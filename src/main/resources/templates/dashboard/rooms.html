<!DOCTYPE html>
<html lang="en">
  <head th:replace="dashboard/layouts/header :: header"></head>

  <body id="page-top">
    <div id="wrapper">
      <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h3 mb-0 text-gray-800">Manage Rooms</h1>
              <a
                th:href="@{/dashboard/room/add}"
                class="
                  d-none d-sm-inline-block
                  btn btn-sm btn-primary
                  shadow-sm
                "
                >Add Room</a
              >
            </div>

            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  List of all Rooms
                </h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Ward</th>
                        <th>Type</th>
                        <th>Room Number</th>
                        <th>Number of Beds</th>
                        <th>Cost</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="room: ${rooms}">
                        <td th:text="${room.ward}">Ward</td>
                        <td th:text="${room.type}">Type</td>
                        <td th:text="${room.number}">Number</td>
                        <td th:text="${room.numberofbeds}">Number of Beds</td>
                        <td th:text="${room.cost}">Cost</td>
                        <td>
                          <a
                            th:href="${'/dashboard/delete/room/' + room.roomID}"
                            class="btn btn-danger"
                            ><i class="fa fa-trash"></i>Remove</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
      </div>
    </div>

    <a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
    <div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
    <script th:replace="toast :: toast"></script>
  </body>
</html>
