<!DOCTYPE html>
<html>
<head th:replace="header :: header"></head>
<body>

<div th:replace="navbar :: navbar"></div>

<div class="container">
<div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom text-center">Account settings</h4>
        <form th:object=${user} method="POST" enctype="multipart/form-data">

        <div class="d-flex align-items-start py-3 border-bottom">
            <div class="avatar">
                <div th:if="${user.photo}" th:src="@{__${user.photosImagePath}__}" class="avatar-bg" style="
                background-position: 50% 50%;
                height: 200px;
                width: 200px;
                background-size: cover;
                border-radius: 50%;
                margin-left: calc(50% - 100px);"></div>
                <img th:unless="${user.photo}" th:src="@{https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png}" class="avatar-bg" style="
                background-position: 50% 50%;
                height: 200px;
                width: 200px;
                background-size: cover;
                border-radius: 50%;
                margin-left: calc(50% - 100px);"/>
            </div>
            <div class="pl-sm-4 pl-2 ms-3" id="img-section"> <b>Profile Photo</b>
                <p>Accepted file type .png. Less than 1MB</p> 
                <input type="file" name = "file" accept="image/png image/jpg image/jpeg">
            </div>
        </div>
            
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-4"> <label for="firstName">First Name</label> <input type="text" th:field="*{firstName}" th:readonly="true" class="bg-light form-control" placeholder="First name"> </div>
            <div class="col-md-4 pt-md-0 pt-3"> <label for="middleName">Middle Name</label> <input type="text" th:field="*{middleName}" th:readonly="true" class="bg-light form-control" placeholder="Middle name"> </div>
            <div class="col-md-4 pt-md-0 pt-3"> <label for="lastName">Last Name</label> <input type="text" th:field="*{lastName}" th:readonly="true" class="bg-light form-control" placeholder="Last Name"> </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6"> <label for="email">Email ID</label> <input type="text" th:field="*{emailID}" th:readonly="true" class="bg-light form-control" placeholder="Email ID"> </div>
            <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Phone Number</label> <input type="tel" th:field="*{phone}" required="required" class="bg-light form-control" placeholder="Phone Number"> </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6"> <label for="email">Date of Birth</label> <input type="date" th:field="*{birthDate}" th:readonly="true" class="bg-light form-control" placeholder="DOB"> </div>
            <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Aadhar Card Number</label> <input type="number" th:field="*{adhaarNumber}" th:readonly="true" class="bg-light form-control" placeholder="Aadhar Number"> </div>
        </div>
        <div class="row py-2">
            <div class="col-md-4"> <label for="email">Street</label> <input type="text" th:field="*{street}" required="required" class="bg-light form-control" placeholder="Street"> </div>
            <div class="col-md-4 pt-md-0 pt-3"> <label for="phone">City</label> <input type="text"  th:field="*{city}" required="required" class="bg-light form-control" placeholder="City"> </div>
            <div class="col-md-4 pt-md-0 pt-3"> <label for="phone">State</label> <input type="text" th:field="*{state}" required="required" class="bg-light form-control" placeholder="State"> </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6"> <label for="email">Country</label> <input type="text" th:field="*{country}" required="required" class="bg-light form-control" placeholder="Country"> </div>
            <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Gender</label> <input type="text" th:field="*{gender}" th:readonly="true" class="bg-light form-control" placeholder="Gender"> </div>
        </div>
        <div class="row py-2">
            <div class="col-md-12"> <label for="username">Username</label> <input type="text" class="bg-light form-control" th:field="*{username}" th:readonly="true" placeholder="Username"> </div>
        </div>
        
        <div class="py-3 pb-4 border-bottom text-center"> <button type="submit" class="btn btn-primary mr-3">Save Changes</button> <a class="btn border button" th:href="@{/profile/__${username}__}">Cancel</a> </div>
    </div>
    </form>
</div>
</div>
