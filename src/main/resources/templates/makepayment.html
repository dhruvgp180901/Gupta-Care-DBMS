<!DOCTYPE html>
<html>
<head th:replace="header :: header"></head>
<body text-align="center" style="background-image: url('https://wallpapercave.com/wp/wp1848585.jpg');">

<div th:replace="navbar :: navbar"></div>

<div class="row register-form" style="margin-top: 100px; width: 100%;">
    <div class="col-md-6 offset-md-3" style="background-color: aliceblue;">
        <form display="inline" class="custom-form" style="background-color: aliceblue;" th:object="${payment}" method="post">
            <h1>Payment Form</h1>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="patientName-input-field">Payment Amount</label></div>
                <div class="col-sm-5 input-column"><input type="text" class="form-control" th:readonly ="true" th:field="*{amount}"></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="doctorName-input-field">Card Number</label></div>
                <div class="col-sm-5 input-column"><input type="text" class="form-control" required="required" placeholder="0000 0000 0000 0000" th:field="*{cardNumber}"></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="expirationDatw-input-field">Expiration Date</label></div>
                <div class="col-sm-5 input-column"><input type="text" class="form-control" required="required" placeholder="MM / YY" th:field="*{expirationDate}"></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="cvv-input-field">CVV</la0bel></div>
                <div class="col-sm-5 input-column"><input type="number" required="required" class="form-control" placeholder="CVV" th:field="*{cvv}"></div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-info btn-block btn-lg">Confirm Booking</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="footer :: footer"></div>
<script th:replace="toast :: toast"></script>

</body>
</html>
