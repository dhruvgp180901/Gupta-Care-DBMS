<!DOCTYPE html>
<html>
<head th:replace="header :: header"></head>
<body style="background-color:white">

<div th:replace="navbar :: navbar"></div>

<div class="page-content container">
    <div class="page-header text-blue-d2 mt-5">
        

        <!-- <div class="page-tools">
            <div class="action-buttons">
                <a class="btn bg-white btn-light mx-1px text-95" href="#" data-title="Print">
                    <i class="mr-1 fa fa-print text-primary-m1 text-120 w-2"></i>
                    Print
                </a>
                <a class="btn bg-white btn-light mx-1px text-95" href="#" data-title="PDF">
                    <i class="mr-1 fa fa-file-pdf-o text-danger-m1 text-120 w-2"></i>
                    Export
                </a>
            </div>
        </div> -->
    </div>

    <div class="container px-0">
        <div class="row mt-4">
            <div class="col-12 col-lg-10 offset-lg-1">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center text-150">
                        <h1 style="transform: translate(0px);padding: 10px;font-style: italic;text-align: center;font-size: 60px;color: var(--bs-yellow);">Medicine Order Bill</h1>

                            <!-- <span class="text-default-d3">medicine Bill</span> -->
                        </div>
                    </div>
                </div>
                <!-- .row -->

                <hr class="row brc-default-l1 mx-n1 mb-4" />

                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <span class="text-sm text-grey-m2 align-middle">To:</span>
                            <span class="text-600 text-110 text-blue align-middle" th:text="${user.username}">User Name</span>
                        </div>
                        <div class="text-grey-m2">
                            <div class="my-1" th:text="${user.street}">
                                Street, City
                            </div>
                            <div class="my-1" th:text="${user.city}">
                                State, Country
                            </div>
                            <div class="my-1"><i class="fa fa-phone fa-flip-horizontal text-secondary"></i> <b class="text-600" th:text="${user.phone}">Phone Number</b></div>
                        </div>
                    </div>
                    <!-- /.col -->

                    <div class="text-95 col-sm-6 align-self-start d-sm-flex justify-content-end">
                        <hr class="d-sm-none" />
                        <div class="text-grey-m2">
                            <div class="mb-2 text-secondary-m1 text-600 text-125" style="margin-left: 140px;">
                                Bill
                            </div>

                            <div><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Issue Date: </span><span class="my-2" th:text="${date}"> Today's Date</span></div>

                            <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Status:</span> <span class="badge badge-warning badge-pill px-25">Unpaid</span></div>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                    
                    <table class="table table-striped table-borderless border-0 border-b-2 brc-default-l1 mt-3">
                        <thead class="bg-none bgc-default-tp1">
                            <tr class="text-white">
                                <th class="opacity-2" style="text-align: center;">S.No.</th>
                                <th style="text-align: center;"> Name</th>
                                <th style="text-align: center;">Company</th>
                                <th style="text-align: center;">Quantity</th>
                                <th style="text-align: center;">Cost (per price)</th>
                                <th style="text-align: center;">Amount</th>
                            </tr>
                        </thead>

                        <tbody class="text-95 text-secondary-d3 text-align-center">
                            <tr th:each="order, id: *{myorders}" class="text-align-center">
                                <td style="padding-top:13px; text-align: center;" th:text="${id.count}">S.No.</td>
                                <td style="padding-top:13px; text-align: center;" th:text="*{medicines[id.index].name}">Name</td>
                                <td style="padding-top:13px;text-align: center;" th:text="*{medicines[id.index].color}">Company</td>
                                <td style="padding-top:13px;text-align: center;" th:text="*{order.amount}">Quantity</td>
                                <td style="padding-top:13px;text-align: center;" th:text="'₹' + ' ' + *{order.cost}">Cost (per piece)</td>
                                <td style="padding-top:13px;text-align: center;" th:text="'₹' + ' ' + *{amounts[id.index]}">Amount</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row border-b-2 brc-default-l2"></div>

                    <div class="row mt-3">
                        <div class="col-12 col-sm-7 text-grey-d2 text-95 mt-2 mt-lg-0">
                        </div>

                        <div class="col-12 col-sm-5 text-grey text-90 order-first order-sm-last">
                            <!-- <div class="row my-2">
                                <div class="col-7 text-right">
                                    SubTotal
                                </div>
                                <div class="col-5">
                                    <span class="text-120 text-secondary-d1">$2,250</span>
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col-7 text-right">
                                    Tax (10%)
                                </div>
                                <div class="col-5">
                                    <span class="text-110 text-secondary-d1">$225</span>
                                </div>
                            </div> -->

                            <div class="row my-2 align-items-center bgc-primary-l3 p-2">
                                <div class="col-7 text-right">
                                    Total Amount
                                </div>
                                <div class="col-5">
                                    <span class="text-150 text-success-d3 opacity-2" th:text="'₹' + ' ' + *{payment}">Amount</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="shopping-cart-footer">
                        <div class="column"><a class="btn btn-success" th:href="@{/mycart}"><i class="fas fa-arrow-left"></i>&nbsp;Back to Cart</a></div>
                        <div class="column"><a class="btn btn-success" th:href="@{/paymedicine}">Make Payment&nbsp;<i class="fas fa-arrow-right"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="footer :: footer"></div>
<script th:replace="toast :: toast"></script>

</body>
</html>
