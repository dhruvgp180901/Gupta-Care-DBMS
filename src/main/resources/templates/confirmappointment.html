<div class="page-content container">
    <div class="page-header text-blue-d2 mt-5">

    </div>

    <div class="container px-0">
        <div class="row mt-4">
            <div class="col-12 col-lg-10 offset-lg-1">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center text-150">
                        <h1 style="transform: translate(0px);padding: 10px;font-style: italic;text-align: center;font-size: 60px;color: var(--bs-yellow);">Appointment Bill</h1>

                            <!-- <span class="text-default-d3">Appointment Bill</span> -->
                        </div>
                    </div>
                </div>
                <!-- .row -->

                <hr class="row brc-default-l1 mx-n1 mb-4" />

                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <span class="text-sm text-grey-m2 align-middle">To:</span>
                            <span class="text-600 text-110 text-blue align-middle" th:text="${appointment.patientName}">Patient Name</span>
                        </div>
                        <div class="text-grey-m2">
                            <div class="my-1" th:text="${user.street}">
                                Street, City
                            </div>
                            <div class="my-1" th:text="${user.city}">
                                State, Country
                            </div>
                            <div class="my-1"><i class="fa fa-phone fa-flip-horizontal text-secondary"></i> <b class="text-600" th:text="${user.phone}">Phone Number</b></div>
                        </div>
                    </div>
                    <!-- /.col -->

                    <div class="text-95 col-sm-6 align-self-start d-sm-flex justify-content-end">
                        <hr class="d-sm-none" />
                        <div class="text-grey-m2">
                            <div class="mb-2 text-secondary-m1 text-600 text-125" style="margin-left: 140px;">
                                Bill
                            </div>

                            <div><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Issue Date: </span><span class="my-2" th:text="${appointment.currDate}"> Today's Date</span></div>

                            <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Status:</span> <span class="badge badge-warning badge-pill px-25" style="color:black">Unpaid</span></div>
                            <!-- <div class="my-2"><i class="fa fa-circle text-blue-m2 text-xs mr-1"></i> <span class="text-600 text-90">Status:</span> <span class="badge badge-warning badge-pill px-25" style="color:black" th:unless="${appointment.status =='Confirmed'}" text="Unpaid">Unpaid</span></div> -->
                        </div>
                    </div>
                    <!-- /.col -->
                </div>

                
                <table class="table table-striped table-borderless border-0 border-b-2 brc-default-l1 mt-3">
                        <thead class="bg-none bgc-default-tp1">
                            <tr class="text-white">
                                <th class="opacity-2" style="text-align: center;">S.No.</th>
                                <th style="text-align: center;color:black">Doctor Username</th>
                                <th style="text-align: center;color:black">Appointment Date</th>
                                <th style="text-align: center;color:black">Start Time</th>
                                <th style="text-align: center;color:black">End Time</th>
                                <th style="text-align: center;color:black">Description</th>
                                <th style="text-align: center;color:black">Amount</th>
                            </tr>
                        </thead>

                        <tbody class="text-95 text-secondary-d3 text-align-center">
                                <td style="padding-top:13px; text-align: center;">1</td>
                                <td style="padding-top:13px; text-align: center;" th:text="${appointment.doctorName}">Doctor Username</td>
                                <td style="padding-top:13px;text-align: center;" th:text="${appointment.bookDate}">Date</td>
                                <td style="padding-top:13px;text-align: center;" th:text="${appointment.bookStime}">Start Time</td>
                                <td style="padding-top:13px;text-align: center;" th:text="${appointment.bookEtime}">End Time</td>
                                <td style="padding-top:13px;text-align: center;" th:text="${appointment.description}">Description</td>
                                <td style="padding-top:13px;text-align: center;" th:text="'₹' + ' ' + *{cost}">Amount</td>
                                
                        </tbody>
                    </table>

                    <div class="row border-b-2 brc-default-l2"></div>

                    <div class="row mt-3">
                        <div class="col-12 col-sm-7 text-grey-d2 text-95 mt-2 mt-lg-0">
                        </div>

                        <div class="col-12 col-sm-5 text-grey text-90 order-first order-sm-last">
                            <!-- <div class="row my-2">
                                <div class="col-7 text-right">
                                    SubTotal
                                </div>
                                <div class="col-5">
                                    <span class="text-120 text-secondary-d1">$2,250</span>
                                </div>
                            </div>

                            <div class="row my-2">
                                <div class="col-7 text-right">
                                    Tax (10%)
                                </div>
                                <div class="col-5">
                                    <span class="text-110 text-secondary-d1">$225</span>
                                </div>
                            </div> -->

                            <div class="row my-2 align-items-center bgc-primary-l3 p-2">
                                <div class="col-7 text-right">
                                    Total Amount
                                </div>
                                <div class="col-5">
                                    <span class="text-150 text-success-d3 opacity-2" th:text="'₹' + ' ' + *{cost}">Amount</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr />
                    <form display="inline" class="custom-form" th:object="${appointment}" method="post">
                    
                    <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Make Payment</button>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
